<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <label for="day">Day of Birth:</label>
    <input type="number" id="day" placeholder="Enter day (1-31)" min="1" max="31">

    <label for="month">Month of Birth:</label>
    <input type="number" id="month" placeholder="Enter month (1-12)" min="1" max="12">

    <label for="year">Year of Birth:</label>
    <input type="number" id="year" placeholder="Enter year">

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button onclick="generateAkanName()">Generate Akan Name</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
